# Download sources
sources:
  - name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

# A directory to install the downloaded RBSs
path: .gem_rbs_collection

gems:
  - name: rbs
  - name: orthoses
    ignore: true
  - name: activesupport
    ignore: true
  - name: i18n
  - name: ast
  - name: listen
  - name: parallel
  - name: rainbow
  - name: rubygems
  - name: optparse
  - name: tmpdir
