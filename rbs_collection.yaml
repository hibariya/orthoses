# Download sources
sources:
  - name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

# A directory to install the downloaded RBSs
path: .gem_rbs_collection

gems:
  - name: rbs
  - name: orthoses
    ignore: true
  - name: activesupport
    ignore: true
  - name: steep
    ignore: true
  - name: i18n
    ignore: true
  - name: ast
    ignore: true
  - name: listen
    ignore: true
  - name: parallel
    ignore: true
  - name: rainbow
    ignore: true
  - name: rubygems
    ignore: true
  - name: optparse
    ignore: true
